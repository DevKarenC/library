<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Recipe Library</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <script src="index.js" async defer></script>
    <div class="wrapper">
      <nav>
        <div class="title">Recipe Library</div>
        <div class="description">Save your favorite recipes</div>
      </nav>
      <button class="add-recipe-button">Add Recipe</button>
      <div id="myModal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <label for="name" class="input-label name">Recipe Name: </label>
          <input
            type="text"
            class="modal recipe-name inputbox"
            name="recipe-name"
          /><br />
          <label for="time" class="input-label time">Cook Time: </label>
          <input
            type="text"
            class="modal recipe-time inputbox"
            name="recipe-time"
          /><br />
          <label for="difficulty" class="input-label difficulty"
            >Difficulty:
          </label>
          <input
            type="text"
            class="modal recipe-difficulty inputbox"
            name="recipe-difficulty"
          /><br />
          <label for="ingredients" class="input-label ingredients"
            >Ingredients:
          </label>
          <input
            type="text"
            class="modal recipe-ingredients inputbox"
            name="recipe-ingredients"
          /><br />
          <label for="instructionsLink" class="input-label instructionsLink"
            >Link to Instructions:
          </label>
          <input
            type="text"
            class="modal recipe-instructionsLink inputbox"
            name="recipe-instructionsLink"
          /><br />
          <label for="haveCooked" class="input-label recipe-haveCooked-label"
            >Have you cooked this recipe before?<input
              type="checkbox"
              class="modal recipe-haveCooked inputbox"
              name="recipe-haveCooked"
          /></label>
          <button class="save-recipe-button">Save Recipe</button>
        </div>
      </div>
    </div>
  </body>
</html>
